<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp Reward Calculator</title>
</head>
<body>
    <h1>Pimp Reward Calculator</h1>
    <form>
        <label for="yourWeight">Your weight:</label>
        <input type="number" id="yourWeight" placeholder="Your weight" required>
        <br><br>
        <label for="totalWeight">Total current weight:</label>
        <input type="number" id="totalWeight" placeholder="Total current weight" required>
        <br><br>
        <label for="dailyTokenRelease">Current daily token release:</label>
        <input type="number" id="dailyTokenRelease" placeholder="Current daily token release" required>
        <br><br>
        <label for="revenueSplit">Revenue split:</label>
        <input type="number" id="revenueSplit" placeholder="Revenue split" required>
        <br><br>
        <button type="button" onclick="calculateDailyReward()">Calculate Daily Reward</button>
    </form>
    <h2 id="result"></h2>
    <script>
        function calculateDailyReward() {
            const yourWeight = parseFloat(document.getElementById('yourWeight').value);
            const totalWeight = parseFloat(document.getElementById('totalWeight').value);
            const dailyTokenRelease = parseFloat(document.getElementById('dailyTokenRelease').value);
            const revenueSplit = parseFloat(document.getElementById('revenueSplit').value);

            if (!isNaN(yourWeight) && !isNaN(totalWeight) && !isNaN(dailyTokenRelease) && !isNaN(revenueSplit)) {
                const dailyReward = (yourWeight / totalWeight) * ((dailyTokenRelease * 0.7) + revenueSplit);
                document.getElementById('result').innerHTML = `Your daily reward: ${dailyReward.toFixed(2)}`;
            } else {
                document.getElementById('result').innerHTML = 'Please fill in all fields with valid numbers.';
            }
        }
    </script>
</body>
</html>
